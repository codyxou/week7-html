    <h2>Need to get in touch?</h2>
    <div>
    <h3>Find a location:</h3>
    <table style="border: 2px solid black;">
        <tr>
            <th>Location</th>
            <th>Contact</th>

    <div>
        <h3>Not in a rush? Send us a message!</h3>
        <form action="" id="submitForm">
            <input type="text" name="fullName" placeholder="Name"><br>
            <input type="email" name="email" placeholder="Email"><br>
            <input type="text" name="number" placeholder="Contact Number">
            <br>
            <br>

            <input type="checkbox"name="droneOptions" placeholder="Name">Land Surveying<br>
            <input type="checkbox"name="droneOptions" placeholder="Name">Real Estate Photography<br>
            <input type="checkbox" name="droneOptions" placeholder="Name">Agricultural<br><br>
            <textarea rows="4" cols="48" name="comment" form="submitForm">Anything else you would want us to know?</textarea><br>
            <input type="submit" value="Submit">
        </form>
        <br>

    </div>
    <!--Centering the image-->
    <div>
        <img src="images/contact-image.jpg" alt="aerial shot of a street" style="width:1400px; display:block; margin-left:auto; margin-right:auto; width:50%;" />
